<div class="w3-padding-large" id="main">
  <div class="container">
      <div class="row">
          <div class="col-lg-3 col-md-2"></div>
          <div class="col-lg-6 col-md-8 login-box">
              <div class="col-lg-12 login-key">
                  <i class="fa fa-car" aria-hidden="true"></i>
              </div>
              <div>
                  <h5>Get Quotation</h5>
              </div>

              <div class="col-lg-12 login-form">
                  <div class="col-lg-12 login-form">
                      <form>
                          <div class="form-group">
                              <label class="form-control-label">Registration Number</label>
                              <input type="text" name="regNo" [(ngModel)]=car.regNo #reg=ngModel
                                  placeholder="KA06HD2002" class="form-control">
                          </div>
                          <div class="form-group">
                              <label class="form-control-label">Model Name</label>
                              <input type="text" name="modelName" [(ngModel)]=car.modelName #mdl=ngModel
                                  class="form-control">
                          </div>
                          <div class="form-group">
                              <label class="form-control-label">Coverage Type</label>
                              <select style="background-color: #1A2226;border-color: 0DB8DE!important;" type="text" name="coverageType" [(ngModel)]="coverageType" #mnf=ngModel
                                  class="form-control">
                                  <option>thirdparty</option>
                                  <option>comprehensive</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <label class="form-control-label">Duration</label>
                              <input type="text" name="duration" [(ngModel)]="duration" #dur=ngModel
                                  class="form-control">
                          </div>

                          <div class="form-group">
                              <button type="submit" (click)="getQuote()"
                                  class="btn btn-primary">Get Quote</button>
                          </div>
                      </form>
                      
                  </div>
                  <div *ngIf="isQuote" class="col-lg-12 login-form">
                      <span><h3>Premium Amount : {{quote}}</h3>
                          <button (click)="buyInsurance()"  class="btn btn-primary" >Buy Insurance</button>
                      </span>
                  </div>
              </div>
              <div class="col-lg-3 col-md-2"></div>
          </div>
      </div>
  </div>
