
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-car" aria-hidden="true"></i>
                </div>
                <div >
                    <h5>Fill car details</h5>
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label">Registration Number</label>
                                <input type="text" name="regNo" [(ngModel)]=cardet.regNo #reg=ngModel placeholder="KA06HD2002" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Model Name</label>
                                <input type="text" name="model_name" [(ngModel)]=cardet.model_name #mdl=ngModel class="form-control" i>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Manufacture Year</label>
                                <input type="text" name="manufact_yr" [(ngModel)]=cardet.manufact_yr #mnf=ngModel class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Purchased Year</label>
                                <input type="text" name="pur_yr" [(ngModel)]=cardet.pur_yr #pur=ngModel class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Price</label>
                                <input type="text" name="price" [(ngModel)]=cardet.price #price=ngModel class="form-control">
                            </div>
                            

                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <button type="submit" (click)="RegQuote()" class="btn btn-outline-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
