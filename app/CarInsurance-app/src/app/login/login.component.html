<form  #log=ngForm>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
                In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input name="userid" [(ngModel)]=userid #uid=ngModel id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input name="password" [(ngModel)]=password #pwd=ngModel id="password" type="password" class="input"
                            data-type="password" >
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check">
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="button" (click)="validate()" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input name="name" [(ngModel)]=cust.name #name=ngModel id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="phone" class="label">Phone Number</label>
                        <input name="phoneNumber" id="phone" [(ngModel)]=cust.phoneNumber #phno=ngModel type="text"
                            class="input" required pattern="[7-9][0-9]{9}">
                            <span *ngIf="phno.dirty && phno.invalid" style="color: red;">Phone number is empty or invalid</span>
                    </div>
                    <div class="group">
                        <label for="city" class="label">City</label>
                        <input id="city" name="city" [(ngModel)]=cust.city #city=ngModel type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" name="pass" [(ngModel)]=cust.password #pswd=ngModel type="password"
                            class="input" data-type="password" required pattern="[a-zA-Z0-9]{6,}">
                            <span *ngIf="pswd.dirty && pswd.invalid" style="color: red;">Password is empty or invalid</span>
                    </div>
                    <div class="group">
                        <label for="repass" class="label">Repeat Password</label>
                        <input id="repass" name="repassword" [(ngModel)]=repassword #repswd=ngModel type="password"
                            class="input" data-type="password" required pattern="[a-zA-Z0-9]{6,}">
                            <span *ngIf="repswd.dirty && repswd.invalid" style="color: red;">Password is empty or invalid</span>
                    </div>
                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input id="email" name="email" [(ngModel)]=cust.email #email=ngModel type="text" class="input" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        <span *ngIf="email.dirty && email.invalid" style="color: red;">Email Id is empty or invalid</span>
                    </div>
                    <div class="group">
                        <input type="button" (click)="signUp()" class="button" value="Sign Up" [disabled]=!log.valid>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>

<router-outlet></router-outlet>
